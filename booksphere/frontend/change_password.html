<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort ändern</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
    <script src="js/change_password.js"></script>
</head>
<body>
<header>
    <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo">
    <nav id="nav-bar"></nav>
</header>

<main>
    <h1>Passwort ändern</h1>
    <form id="password-change-form" class="account-form">
        <label>Aktuelles Passwort:<br>
            <input type="password" id="current-password" required>
        </label><br>
        <label>Neues Passwort:<br>
            <input type="password" id="new-password" required>
        </label><br>
        <label>Neues Passwort bestätigen:<br>
            <input type="password" id="confirm-password" required>
        </label><br>
        <button type="submit">Passwort speichern</button>
    </form>
    <div id="password-message" style="margin-top: 15px; text-align: center;"></div>
</main>

<footer>
    <p>&copy; 2025 Booksphere Webshop | <a href="imprint.html">Impressum</a></p>
</footer>
</body>
</html>
