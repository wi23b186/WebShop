<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort ändern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/change_password.js"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
        <nav id="nav-bar"></nav>
    </div>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4"><i class="bi bi-shield-lock"></i> Passwort ändern</h1>

    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <!-- Formular zur Änderung des Passworts -->
            <form id="password-change-form" class="row gy-3">
                <div class="col-12">
                    <label for="current-password" class="form-label">Aktuelles Passwort</label>
                    <input type="password" id="current-password" class="form-control form-control-lg rounded-3 shadow-sm" required>
                </div>

                <div class="col-12">
                    <label for="new-password" class="form-label">Neues Passwort</label>
                    <input type="password" id="new-password" class="form-control form-control-lg rounded-3 shadow-sm" required>
                </div>

                <div class="col-12">
                    <label for="confirm-password" class="form-label">Neues Passwort bestätigen</label>
                    <input type="password" id="confirm-password" class="form-control form-control-lg rounded-3 shadow-sm" required>
                </div>

                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-dark btn-lg rounded-3">
                        <i class="bi bi-save"></i> Passwort speichern
                    </button>
                </div>
            </form>

            <div id="password-message" class="text-center mt-4"></div>
        </div>
    </div>
</main>

<footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere Webshop | <a href="imprint.html" class="text-warning text-decoration-none">Impressum</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
