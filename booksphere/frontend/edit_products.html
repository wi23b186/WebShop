<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produkte bearbeiten - Booksphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
    <script src="js/edit_products.js"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
        <nav id="nav-bar"></nav>
    </div>
</header>

<main class="container my-5">
    <h1 class="text-center mb-5"><i class="bi bi-pencil-square"></i> Produkte bearbeiten</h1>

    <!-- Produktliste -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-dark text-white">
            <strong><i class="bi bi-box-seam"></i> Produktübersicht</strong>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table id="product-table" class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Preis</th>
                            <th>Kategorie</th>
                            <th>Bewertung</th>
                            <th>Bild</th>
                            <th>Aktion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Wird per JS befüllt -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Neues Produkt -->
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            <strong><i class="bi bi-plus-circle"></i> Neues Produkt hinzufügen</strong>
        </div>
        <div class="card-body">
            <form id="new-product-form" enctype="multipart/form-data" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Produktname</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="col-md-6">
                    <label for="description" class="form-label">Beschreibung</label>
                    <input type="text" id="description" name="description" class="form-control" placeholder="Beschreibung" required>
                </div>

                <div class="col-md-4">
                    <label for="price" class="form-label">Preis (€)</label>
                    <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                </div>

                <div class="col-md-4">
                    <label for="category" class="form-label">Kategorie</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="rating" class="form-label">Bewertung (0–5)</label>
                    <input type="number" id="rating" name="rating" class="form-control" step="0.1" min="0" max="5" required>
                </div>

                <div class="col-md-6">
                    <label for="image" class="form-label">Produktbild</label>
                    <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
                </div>

                <div class="col-md-6 d-grid align-self-end">
                    <button type="submit" class="btn btn-dark">
                        <i class="bi bi-save"></i> Produkt erstellen
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere Webshop | <a href="imprint.html" class="text-warning text-decoration-none">Impressum</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
