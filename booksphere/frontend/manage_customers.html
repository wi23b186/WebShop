<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kunden verwalten - Booksphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/manage_customers.js"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
        <nav id="nav-bar" class="d-flex gap-3"></nav>
    </div>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4">Kundenverwaltung</h1>

    <!-- Tabelle zur Anzeige und Verwaltung aller registrierten Kunden -->
    <div id="customer-table-section" class="bg-white p-4 rounded shadow-sm">
        <h4 class="mb-3">Alle Kunden</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Benutzername</th>
                        <th>E-Mail</th>
                        <th>Status</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    <!-- Wird per JS geladen -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="orders-section" class="bg-white p-4 rounded shadow-sm mt-5 d-none">
        <!-- Wird dynamisch per JS befüllt (Bestellungsbereich für Kunden) -->
    </div>
</main>

<footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere Webshop | <a href="imprint.html" class="text-warning text-decoration-none">Impressum</a></p>
</footer>

</body>
</html>
