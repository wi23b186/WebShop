<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gutscheine verwalten – Booksphere</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/voucherhandling.js"></script>
</head>
<body>
<header>
    <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo">
    <nav id="nav-bar"></nav>
</header>

<main class="container my-4">
    <h1>Gutscheine verwalten</h1>

    <div class="mb-4">
        <h4>Neuen Gutschein erstellen:</h4>
        <div class="row g-3">
          
            <div class="col-md-3">
                <label for="voucher-value" class="form-label">Wert (€)</label>
                <input type="number" id="voucher-value" class="form-control" placeholder="Wert (€)" step="0.01" min="0.01">
            </div>
            <div class="col-md-3">
                <label for="voucher-date" class="form-label">Ablaufdatum</label>
                <input type="date" id="voucher-date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label d-block invisible">Erstellen</label>
                <button id="create-voucher" class="btn btn-primary">Erstellen</button>
            </div>
        </div>
    </div>

    <hr>

    <h4>Liste aller Gutscheine</h4>
    <table class="table table-bordered mt-3" id="voucher-table">
        <thead class="table-light">
            <tr>
                <th>Code</th>
                <th>Wert (€)</th>
                <th>Verbraucht (€)</th>
                <th>Ablaufdatum</th>
                <th>Status</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<footer class="text-center mt-5">
    <p>&copy; 2025 Booksphere | <a href="imprint.html">Impressum</a></p>
</footer>
</body>
</html>
