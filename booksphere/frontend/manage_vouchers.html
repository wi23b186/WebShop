<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gutscheine verwalten – Booksphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/voucherhandling.js"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
        <nav id="nav-bar"></nav>
    </div>
</header>

<main class="container my-4">
    <h1 class="text-center mb-4">Gutscheine verwalten</h1>

    <div class="bg-white p-4 rounded shadow-sm mb-5">
        <h4 class="mb-3">Neuen Gutschein erstellen</h4>
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="voucher-value" class="form-label">Wert (€)</label>
                <input type="number" id="voucher-value" class="form-control" placeholder="Wert (€)" step="0.01" min="0.01">
            </div>
            <div class="col-md-3">
                <label for="voucher-date" class="form-label">Ablaufdatum</label>
                <input type="date" id="voucher-date" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label d-none d-md-block">&nbsp;</label>
                <button id="create-voucher" class="btn btn-dark w-100">
                    <i class="bi bi-plus-circle"></i> Erstellen
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white p-4 rounded shadow-sm">
        <h4>Liste aller Gutscheine</h4>
        <div class="table-responsive mt-3">
            <table class="table table-bordered align-middle mb-0" id="voucher-table">
                <thead class="table-light">
                    <tr>
                        <th>Code</th>
                        <th>Wert (€)</th>
                        <th>Verbraucht (€)</th>
                        <th>Ablaufdatum</th>
                        <th>Status</th>
                        <th>Aktion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Wird per JS geladen -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere | <a href="imprint.html">Impressum</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
