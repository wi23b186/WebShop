<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Produkte - Booksphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/products.js"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
        <nav id="nav-bar"></nav>
    </div>
</header>

<main class="container">
    <h1 class="text-center mb-4">Unsere Produkte</h1>

    <div id="filter-bar" class="d-flex flex-column flex-md-row align-items-md-center gap-3 mb-4 justify-content-center">
        <input type="text" id="searchInput" class="form-control w-100 w-md-50" placeholder="Produkte durchsuchen...">
        <select id="category-filter" class="form-select w-100 w-md-25">
            <option value="">Alle Kategorien</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Technology">Technology</option>
            <option value="History">History</option>
            <option value="Self-Help">Self-Help</option>
            <option value="Cooking">Cooking</option>
        </select>
    </div>

    <div id="product-list" class="row g-4 justify-content-center">
        <!-- Produkte werden hier dynamisch eingefÃ¼gt -->
    </div>
</main>

<footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere Webshop | <a href="imprint.html">Impressum</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
