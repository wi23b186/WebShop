<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login - Booksphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/navbar.js"></script>
</head>
<body class="bg-light">

<header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
        <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
        <nav id="nav-bar">
            <!-- Dynamische Navigation -->
        </nav>
    </div>
</header>

<main class="container">
    <h1 class="text-center mb-4">Login</h1>
    <form action="../backend/logic/requestHandler.php" method="POST" class="bg-white p-4 shadow rounded mx-auto" style="max-width: 400px;">
        <input type="hidden" name="action" value="login">

        <div class="mb-3">
            <label class="form-label">Benutzername oder E-Mail:</label>
            <input type="text" name="identifier" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Passwort:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" name="remember" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">
                Eingeloggt bleiben
            </label>
        </div>

        <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
</main>

<footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere Webshop | <a href="imprint.html">Impressum</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
