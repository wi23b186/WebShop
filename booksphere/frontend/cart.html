<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Warenkorb - Booksphere</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/cart.js"></script>
</head>

<body class="bg-light">
  <header class="bg-white border-bottom shadow-sm py-3 mb-4">
    <div class="container d-flex align-items-center justify-content-between">
      <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" style="height: 50px;">
      <nav id="nav-bar"></nav>
    </div>
  </header>

  <main class="container my-5">
    <h1 class="text-center mb-4"><i class="bi bi-cart-fill"></i> Ihr Warenkorb</h1>

    <div id="login-warning" class="alert alert-warning d-none" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      Sie müssen eingeloggt sein, um eine Bestellung durchzuführen.
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div id="cart-contents">
          <!-- Dynamisch per JS -->
        </div>
        <p id="total-price" class="text-end fw-bold fs-5 mt-3"></p>
      </div>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label for="payment" class="form-label">Zahlungsmethode:</label>
          <select id="payment" class="form-select form-select-lg">
            <option value="">Bitte wählen</option>
            <option value="Lastschrift">Karte</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="voucher" class="form-label">Gutscheincode (optional):</label>
          <input type="text" id="voucher" class="form-control form-control-lg rounded-3 shadow-sm" placeholder="z. B. SAVE10" />
        </div>

        <div class="d-grid">
          <button id="order-button" class="btn btn-dark btn-lg">
            <i class="bi bi-bag-check"></i> Bestellung abschließen
          </button>
        </div>

        <div id="order-message" class="mt-3 text-center"></div>
      </div>
    </div>
  </main>

  <footer class="text-center mt-5 py-3 border-top bg-white">
    <p class="mb-0">&copy; 2025 Booksphere Webshop | <a href="imprint.html" class="text-warning text-decoration-none">Impressum</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
