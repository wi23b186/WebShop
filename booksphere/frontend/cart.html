<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Warenkorb - Booksphere</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />


    <script src="js/navbar.js"></script>
    <script src="js/cart.js"></script>
    <!-- Neues JS für Warenkorb -->
  </head>
  <body>
    <header>
      <img src="img/booksphere-logo.png" alt="Booksphere Logo" class="logo" />
      <nav id="nav-bar"></nav>
    </header>

    <main class="container my-5">
      <h1 class="mb-4">Ihr Warenkorb</h1>

      <div id="login-warning" class="alert alert-warning d-none" role="alert">
        ⚠️ Sie müssen eingeloggt sein, um eine Bestellung durchzuführen.
      </div>
      <div id="cart-contents"></div>
      <p id="total-price" class="text-end fw-bold fs-5 my-3"></p>

      <div class="mb-3">
        <label for="payment" class="form-label">Zahlungsmethode:</label>
        <select id="payment" class="form-select">
          <option value="">Bitte wählen</option>
          <option value="Lastschrift">Karte</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="voucher" class="form-label"
          >Gutscheincode (optional):</label
        >
        <input type="text" id="voucher" class="form-control mb-2" />
      </div>

      <button id="order-button" class="btn btn-primary">Bestellen</button>
      <div id="order-message" class="mt-3"></div>
    </main>

    <footer>
      <p>
        &copy; 2025 Booksphere Webshop | <a href="imprint.html">Impressum</a>
      </p>
    </footer>
  </body>
</html>
