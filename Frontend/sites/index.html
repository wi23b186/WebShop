<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookSphere - Willkommen</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <div id="header-placeholder"></div>

  <!-- INHALT -->
  <main>

    <div class="welcome-box">
      <!-- LOGO -->
      <div class="logo-container">
        <img src="../img/booksphere-logo.png" alt="BookSphere Logo">
      </div>

      <!-- WELCOME TEXT -->
      <h2>Entdecke die Welt der Bücher</h2>
      <p>Stöbere durch Klassiker, Neuheiten & Geheimtipps – BookSphere bringt dir Literatur direkt ins Herz.</p>
      <a href="#books-container" class="button">Unsere Bücher ansehen</a>

      <!-- FILTER -->
      <div class="filter-bar">
        <input type="text" id="filter-title" placeholder="Titel">
        <input type="text" id="filter-author" placeholder="Autor">
        <input type="text" id="filter-genre" placeholder="Genre">
        <input type="text" id="filter-language" placeholder="Sprache">
        <input type="number" id="filter-max-price" placeholder="Max. Preis">
        <button class="button" id="applyFilterBtn">Filtern</button>
      </div>
    </div>

    <!-- BÜCHERLISTE -->
    <div id="books-container" class="book-grid"></div>

  </main>

  <!-- ℹMODAL -->
  <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-4">
        <div class="modal-header">
          <h3 class="modal-title" id="modalBookTitle">Buchtitel</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalBookImage" src="" class="img-fluid mb-3" alt="Buchcover">
          <p><strong>Autor:</strong> <span id="modalBookAuthor"></span></p>
          <p><strong>Genre:</strong> <span id="modalBookGenre"></span></p>
          <p><strong>Erscheinungsdatum:</strong> <span id="modalBookDate"></span></p>
          <p><strong>Sprache:</strong> <span id="modalBookLanguage"></span></p>
          <p><strong>Preis:</strong> <span id="modalBookPrice"></span> €</p>
          <p><strong>Beschreibung:</strong> <span id="modalBookDescription"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <!-- SCRIPTS -->
  <script src="../js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DYNAMIC LOAD -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../includes/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-placeholder').innerHTML = data);

      fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    });
  </script>

</body>
</html>
