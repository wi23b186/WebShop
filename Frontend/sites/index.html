<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>B√ºcher-Webshop</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .book-img {
      height: 220px;
      object-fit: cover;
      width: 100%;
    }
    .filter-sidebar {
      min-width: 250px;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Mein Webshop</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item dropdown" id="userDropdown" style="display: none;">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdownLink" role="button" data-toggle="dropdown">
          <span id="usernameDisplay"></span>
          <span class="online-indicator"></span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
        </div>
      </li>
      <li class="nav-item" id="loginButtonArea" style="display: none;">
        <a class="nav-link btn btn-primary" href="../sites/registerAndLogin.html">Login / Registrierung</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Layout mit Sidebar und Inhalt -->
<div class="d-flex">
  <!-- Filter Sidebar (au√üerhalb .container) -->
  <div class="filter-sidebar p-3 border-right">
    <div class="card border-primary sticky-top shadow-sm" style="top: 80px;">
      <div class="card-body">
        <h5 class="text-primary font-weight-bold mb-0">üîç Filter</h5>
        <div class="form-group">
          <input type="text" id="filter-title" class="form-control" placeholder="Titel">
        </div>
        <div class="form-group">
          <input type="text" id="filter-author" class="form-control" placeholder="Autor">
        </div>
        <div class="form-group">
          <input type="text" id="filter-genre" class="form-control" placeholder="Genre">
        </div>
        <div class="form-group">
          <input type="text" id="filter-language" class="form-control" placeholder="Sprache (de, en...)">
        </div>
        <div class="form-group">
          <input type="text" id="filter-date" class="form-control" placeholder="Jahr (z.‚ÄØB. 2023)">
        </div>
        <div class="form-group">
          <input type="number" id="filter-max-price" class="form-control" placeholder="Max. Preis (‚Ç¨)">
        </div>
      </div>
    </div>
  </div>

  <!-- Hauptinhalt -->
  <div class="flex-grow-1">
    <div class="container mt-4">
      <h2 class="mb-4">Willkommen im B√ºcher-Webshop</h2>
      <div class="row" id="books-container"></div>
    </div>
  </div>
</div>

<!-- Modal f√ºr Buchdetails -->
<div class="modal fade" id="bookDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Buchdetails</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="modal-body">
        <img id="modalBookImage" src="" class="img-fluid mb-3">
        <h4 id="modalBookTitle"></h4>
        <p><strong>Autor:</strong> <span id="modalBookAuthor"></span></p>
        <p><strong>Genre:</strong> <span id="modalBookGenre"></span></p>
        <p><strong>Erscheinungsdatum:</strong> <span id="modalBookDate"></span></p>
        <p><strong>Preis:</strong> <span id="modalBookPrice"></span> ‚Ç¨</p>
        <p><strong>Sprache:</strong> <span id="modalBookLanguage"></span></p>
        <hr>
        <p id="modalBookDescription"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Schlie√üen</button>
        <button type="button" class="btn btn-primary">In den Warenkorb</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dein JS -->
<script src="../js/script.js"></script>

</body>
</html>
